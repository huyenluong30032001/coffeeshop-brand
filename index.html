<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="style.css">

        <title>LanLiz Coffee</title>
    </head>
    <body>

    <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo"><img src="logos.png" alt="img"style="width:85px;height:50px;border:0;"></a>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list" id="menu">
                        <li class="nav__item"><a href="index.html" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="about.html" class="nav__link active">About</a></li>
                        <li class="nav__item"><a href="shop.html" class="nav__link">Shop</a></li>
                        <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                        <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#cart" class="nav__link"><i class="fa fa-shopping-cart"></i> (
                            <span class="cart-count">0</span>
                            )</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="img1.png" alt="" data-speed="-2" class="move">
                        <img src="img2.png" alt="" data-speed="2" class="move">
                        <img src="img3.png" alt="" data-speed="2" class="move">
                        <img src="img4.png" alt="" data-speed="-2" class="move">
                        <img src="img5.png" alt="" data-speed="-2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">LanLiz<br> Coffee</h1>
                        <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                        <a href="shop.html" class="home__button">Get Started</a>
                    </div>
                </div>
            </section>



        </main>

         <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== GSAP =====-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="script.js"></script>
